<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>
<link rel="stylesheet" >
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
/* Global styles */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url("https://png.pngtree.com/background/20220714/original/pngtree-simple-and-fresh-series-light-blue-resume-background-blue-picture-image_1610943.jpg");
       background-color: #cccccc;
       height: 500px;
       background-position: center;
       background-repeat: no-repeat;
       background-size: cover;
       position: relative;
       size: 100px;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 0 20px;
}

header {
  background-color: #ea6e39;
  color: #080606;
  padding: 10px 0;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

header h1 {
  margin: 0;
  font-size: 28px;
}

header i {
  margin-right: 10px;
}

main {
  padding: 20px;
  border: none;
  width: 1000px;
  padding-left: 300px;
  align-items: center;
  
}

section {
  
  border-radius: 8px;
  margin-bottom: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  overflow: hidden;
}

h2 {
  text-align: center;
  margin-top: 0;
  padding-top: 20px;
}

button {
  display: block;
  margin: 20px auto;
  padding: 12px 24px;
  font-size: 18px;
  border: none;
  background-color: #4cb64e;
  color: #080707;
  cursor: pointer;
  transition: background-color 0.3s ease;
  border-radius: 6px;
}

button:hover {
  background-color: #28ed05;
}
a{
    text-decoration: none;
    color: #080606;
}
@media only screen and (max-width: 600px) {
  body {
    background-color: lightblue;
  }
}



</style>
<body>
  <header>
    <h1>Resume Builder</h1>
  </header>

  <main>
    <section class="cta-section">
      <div class="container">
        <h2>Create Your Resume</h2>
        <button class="create-resume-btn"><a href="Resume.html">Create Resume</a></button>
      </div>
    </section>

    <section class="upgrade-section">
      <div class="container">
        <h2>Upgrade Your Resume</h2>
        <button class="upgrade-resume-btn"><a href="upload.html">Upload Now</a></button>
      </div>
    </section>
  </main>

  

  <script>
// Optional: Add JavaScript for button functionality or interactions
document.addEventListener('DOMContentLoaded', function() {
  const createResumeBtn = document.querySelector('.create-resume-btn');
  const upgradeResumeBtn = document.querySelector('.upgrade-resume-btn');

  upgradeResumeBtn.addEventListener('click', function() {
      window.location.href = "templates.html";
    // Optionally, you can redirect to a specific URL for resume creation
    // window.location.href = 'create_resume.html';
  });


     createResumeBtn.addEventListener('click',function() {
            
            window.location.href = "templates.html"; // Change this to your desired file name
        });
    // Optionally, you can redirect to a specific URL for upgrading resumes
    // window.location.href = 'upgrade_resume.html';
  }); 

  

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
